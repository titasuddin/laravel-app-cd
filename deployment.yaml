apiVersion: apps/v1


kind: Deployment


metadata:


  name: laravel-app-deployment


spec:


  replicas: 1


  selector:


    matchLabels:


      app: laravel-app


  template:


    metadata:


      labels:


        app: laravel-app


    spec:


      containers:


      - name: laravel-app


        image: titasuddin/laravel-app:1.0.0-80


        ports:


        - containerPort: 8081
